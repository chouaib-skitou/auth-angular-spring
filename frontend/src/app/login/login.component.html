<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="login" [(ngModel)]="login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" [(ngModel)]="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
  </div>
</div>
