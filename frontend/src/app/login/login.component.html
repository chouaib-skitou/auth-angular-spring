<div class="container mt-5">

  <div class="row justify-content-center align-items-center">

      <div class="col-8">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="" [ngClass]="active == 'login' ? 'nav-item active':'nav-item'">
                <a class="nav-link" (click)="onLoginClick()">Login</a>
              </li>
              <li class="" [ngClass]="active == 'register' ? 'nav-item active':'nav-item'">
                <a class="nav-link"  (click)="onRegisterClick()">Register</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="tab-content">
          <div [ngClass]="active == 'login' ? 'tab-pane fade show active':'tab-pane fade'">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="login" [(ngModel)]="login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" [(ngModel)]="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
          <div [ngClass]="active == 'register' ? 'tab-pane fade show active':'tab-pane fade'">
            <form (ngSubmit)="onSubmitRegister()" #RegisterForm="ngForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input name="login" [(ngModel)]="firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input name="login" [(ngModel)]="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="login">Username</label>
                <input name="login" [(ngModel)]="login" type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password"  class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
